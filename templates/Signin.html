{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto py-4 bg-body-tertiary">
  <form method="post" action="{{ url_for('Signin') }}">
    <img src="{{ url_for('static', filename='img/fingerprint.svg') }}" width="38" height="38">
    <h1 class="h3 mb-3 fw-normal">Вход в систему</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Запомнить меня
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
</main>
{% endblock %}
